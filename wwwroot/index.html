<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IAM - Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <div class="auth-layout">

        <!-- LEFT SIDE -->
        <section class="auth-left" aria-hidden="true">
            <div class="auth-left-overlay">
                <h2>IAM Platform</h2>
                <p>Enterprise Authentication & Authorization Infrastructure</p>
            </div>
        </section>

        <!-- RIGHT SIDE -->
        <section class="auth-right">
            <form id="registerForm" class="auth-card" novalidate>

                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Register to continue</p>

                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-control" autocomplete="name" />
                    <div class="field-hint" id="fullNameHint"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-Mail</label>
                    <input type="email" id="email" class="form-control" autocomplete="email" />
                    <div class="field-hint" id="emailHint"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" autocomplete="new-password" />
                    <div class="field-hint" id="passwordHint"></div>
                </div>

                <button type="submit" class="btn btn-primary" id="btnRegister">Register</button>

                <div class="result" id="result" role="status" aria-live="polite"></div>

                <div class="auth-link">
                    <a href="/index.html">Already have an account? Login</a>
                </div>

            </form>
        </section>

    </div>

    <script src="/js/app.js"></script>
</body>
</html>
